<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/agregar.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Agregar</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Academic Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="verAlumnos.html">Ver Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Agregar</a>
                    </li>
                </ul>
                <button class="btn btn-danger" type="button" id="idLoginOut">Login-Out</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row my-3">
            <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 my-2">
                <input type="text" class="form-control" id="idAlumno" placeholder="Ingresar id alumno">
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 my-2">
                <button type="button" class="btn btn-primary" id="btnBuscar">Buscar</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 my-2">
                <input type="text" class="form-control" id="idName" placeholder="Name" readonly>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 my-2">
                <input type="text" class="form-control" id="idLastName" placeholder="Last Name" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 my-2">
                <input type="text" class="form-control" id="idFile" placeholder="File" readonly>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 my-2">       
                <button type="button" class="btn btn-success col-6" id="btnAgregar">Agregar</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login/login-outService.js"></script>
    <script src="js/verAlumnos/verAlumnosService.js"></script>
    <script src="js/agregar/agregarService.js"></script>
</body>

</html>
